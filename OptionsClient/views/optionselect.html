<div class="col-sm-4">
    <form>
        <h3>Select Option</h3>
        <div class="form-group">
            <label>Student Number</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" />
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" />
        </div>

        <div class="form-group">
            <label for="option1">First Choice:</label>
            <select class="form-control" id="option1"> </select>
        </div>

        <div class="form-group">
            <label for="option2">Second Choice:</label>
            <select class="form-control" id="option2"> </select>
        </div>

        <div class="form-group">
            <label for="option3">Third Choice:</label>
            <select class="form-control" id="option3"> </select>
        </div>

        <div class="form-group">
            <label for="option4">Fourth Choice:</label>
            <select class="form-control" id="option4"> </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default">Select</button>
            <button class="btn btn-default">Log Out</button>
        </div>
    </form>
</div>
